<!DOCTYPE html>
<html lang="en" ng-app="applibApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel= "text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- <script src="../node_modules/angular/angular.min.js"></script> -->
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/events.css">
    <link rel="stylesheet" href="./src/css/event-description.css">
    <link rel="stylesheet" href="./src/css/home.css">
    <link rel="stylesheet" href="./src/css/library.css">
    <link rel="stylesheet" href="./src/css/discussion.css">
    <link rel="stylesheet" href="./src/css/community.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>    
    <script src="https://code.angularjs.org/1.8.2/angular-sanitize.min.js"></script>
    <title>Home page</title>
</head>
<body >
    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="#/!"><img src="./src/images/applib_logo.png" alt="logo" width="50%"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#!library">Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!resources">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!events">Events</a>
            </li>   
            <li class="nav-item">
                <a class="nav-link" href="#!discussion">Discussion</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#!community">Community</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" href="#!about">About Us</a>
            </li>  
          </ul>
        </div>  
    </nav>
    
    <div class="main-page" ng-controller="mainController">
      <button id="btnScrolltoTop">
        <i class="material-icons">arrow_upward</i>
      </button>
         <div class="ng-view"></div>
         <footer class="footer">
          <div class="login_1">
              <ul class="footer_img">
                  <li><img ng-src="{{mainImg.logo}}" alt="logo" width="300px;"></li>
              </ul>
          </div>
          <div class="footer_socialicons">
              <ul>
                  <li><a href="https://www.facebook.com/Application-Libarary-Engineering-Group-101182928663338" target="_blank"><img ng-src={{mainImg.fb}}></a></li>
                  <li><a href="https://www.youtube.com/channel/UCbHrg3UTvtODxF-mEQMpfFQ" target="_blank"><img  ng-src={{mainImg.youtube}}></a></li>
                  <li><a href="https://www.linkedin.com/groups/9012715/" target="_blank"><img  ng-src={{mainImg.linkedin}}></a></li>
                  <li><a href="https://github.com/applibgroup" target="_blank"><img  ng-src={{mainImg.github}}></a></li>
                  <li><a href="https://www.meetup.com/application-library-engineering-group/" target="_blank"><img  ng-src={{mainImg.meetup}}></a></li>
                  <li><a href="https://www.medium.com/@applibgroup" target="_blank"><img  ng-src={{mainImg.medium}}></a></li>
                  <li><a href="https://applibgroup.slack.com" target="_blank"><img  ng-src={{mainImg.slack}}></a></li>
                  <li><a href="https://twitter.com/applibgroup" target="_blank"><img  ng-src={{mainImg.twitter}}></a></li>
              </ul>
    
          </div>
          <p>2020 Application Library Engineering Group</p>
      </footer>
    </div>
 

    <script>
      const btnScroltoTop = document.querySelector('#btnScrolltoTop');

      btnScroltoTop.addEventListener("click", function(){
        $("html,body").animate({scrollTop:0}, "slow");
      })
    </script>
    <script src="./app.js"></script>
</body>
</html>
